name: Deploy

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8.15.0"
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Job 1: Lint & Test
  # ============================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: phone_marketplace_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/phone_marketplace_test
      JWT_SECRET: ci-test-jwt-secret-minimum-32-chars
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @phone-marketplace/shared build

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema prisma/schema.prisma

      - name: Lint
        run: pnpm --filter @phone-marketplace/api lint

      - name: Test
        run: pnpm --filter @phone-marketplace/api test

  # ============================================
  # Job 2: Build & Push Docker Images (병렬)
  # ============================================
  build:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [api, web, admin]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Deploy to VPS
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/phone-marketplace

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull api web admin

            # Run database migrations
            docker compose -f docker-compose.prod.yml run --rm api \
              npx prisma migrate deploy --schema prisma/schema.prisma

            # Restart services with zero-downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Clean up old images
            docker image prune -f
