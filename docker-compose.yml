version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: phone-marketplace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phone_marketplace
    ports:
      - '5432:5432'
    volumes:
      - /Volumes/dev/data-volumes/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: phone-marketplace-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - /Volumes/dev/data-volumes/redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

